<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ip.css">
  <title>Review Submission page</title>
</head>
<body>
  <div class="container">
    <h2><pre>               Review Submission         </pre></h2>
    <form action="results.html" method="GET">
        <div class="checkbox">
        <label>Review Type</label>
        <div class="checkbox-group">
        <label for="positive">Positive:</label>
      <input type="checkbox" id="positive" name="positive">

      <label for="negative">Negative:</label>
      <input type="checkbox" id="negative" name="negative">
      </div></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>

      <label for="advice">Advice:</label>
      <textarea id="advice" name="advice" rows="4" cols="50"></textarea>

      <label for="stars">Stars:</label>
      <input type="number" id="stars" name="stars" min="1" max="5">

      <input type="submit" value="Continue">
    </form>
  </div>
</body>
</html>
