<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()" >Log In</button>
        <button type="button" class="toggle-btn" onclick="register()" >Register</button>
      </div>
      <div class="social-icons">
        <img src="images/google.svg" alt="">
        <img src="images/facebook.svg" alt="">
        <img src="images/x-twitter.svg" alt="">
      </div>
      <form action="" class="input-group" onclick="login()" id="login">
        <input type="text" class="input-field" placeholder="Enter username" required>
        <input type="password" class="input-field" placeholder="Enter Password">
        <input type="checkbox" class="check-box"> <span>Remember password</span>
        <button type="submit" class="submit-btn">Log In</button>
      </form>

      <form action="" class="input-group" id="register">
        <input type="text" class="input-field" placeholder="Enter username" required>
        <input type="email" class="input-field" placeholder="Enter email" required>
        <input type="password" class="input-field" placeholder="Enter Password" required>
        <input type="password" class="input-field" placeholder="Confirm Password" required>
        <input type="checkbox" class="check-box"> <span>I agree to the terms and condition</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>


  <script>
    let log = document.getElementById("login");
    let reg = document.getElementById("register");
    let btnn = document.getElementById("btn");

    function register() {
      log.style.left = "-400px";
      reg.style.left = "50px";
      btnn.style.left = "110px";
    }
    function login() {
      log.style.left = "50px";
      reg.style.left = "450px";
      btnn.style.left = "0";
    }
  </script>
</body>
</html>
